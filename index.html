<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue3</title>
    <!--VUE CDM-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="app">
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!--IMAGEM DO PRODUTO-->
                    <img :src="image" alt="img-product">
                </div>
                <div class="product-info">
                    <!--INFO DO PRODUTO-->
                    <h1>{{ product_title }}</h1>
                    <p v-if="inStock > 10"> In Stock</p>
                    <p v-else-if="inStock <10 && inStock >1"> Almost of out</p>
                    <p v-else>Out of Stock </p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                    </ul>
                    <div v-for="variant in variants">
                        {{ variant.color }}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const { createApp, ref } = Vue



        createApp({
            setup() {

                return {
                    product_title: ref('T-Shirt'),
                    image: ref("assets/images/t-shirt-blue.png"),
                    inStock: ref(0),
                    details: ['50% Cotton', '30% Polyester', '20% Woll'],
                    variants: [{ id: 1, color: 'blue' }, { id: 2, color: 'green' }]
                }
            }
        }).mount('#app')



    </script>
</body>

</html>
